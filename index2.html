<html>
<head>
	<title>Belajar AngularJS</title>
</head>
<body>

	<table>
		<h3>Tambah Data ::</h3>
		<tr>
			<td>Nama:</td>
			<td><input type="text" ng-model="databaru.nama"></td>
		</tr>
		<tr>
			<td>Kota:</td>
			<td><input type="text" ng-model="databaru.kota"></td>
		</tr>		
	</table>
	<button ng-click="tambahData()">Tambah</button>

</body>
</html>
